
<div class="foldercontent">
	{% if files %}
		{% for file in files %}
				<div class="file browseritem button btnOpenFile" data-path="{{ file.name }}">

							<span class="fa fa-file-text"></span>


					<span class="filename browseritemname">
						{{ file.name }}
					</span>

				</div>
		{% endfor %}
	{% endif %}
</div>
